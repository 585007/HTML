<html>
    <head>
        <script>
            know = {
                "hei" : "Hei, hva trenger du hjelp med?",
                "problemer" : "Høres komplisert ut.",
                "ja" : "Good luck med det.",
                "?" : "Husk å gi oss 5 stjerner :)"
            };
            function talk() {
                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog").innerHTML += "Hva sa du?<br>";
                }
            } 
        </script>
    </head>
    <body>
        <p id="chatLog">- - Support - -<br></p>
        <input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
    </body>
</html>
